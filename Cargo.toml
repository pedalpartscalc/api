[package]
name = "pedalpartscalc"
version = "0.1.0"
authors = ["Jonathan Payless <me@jonathanbayless.com>"]
edition = "2021"
rust-version = "1.56"
default-run = "pedalpartscalc"

[dependencies]
actix-cors = "^0.5.4"
actix-web = { version = "^3.3.2" , features = ["rustls"] }
actix-web-httpauth = "^0.5.1"
derive_more = "^0.99.16"
dotenv = "^0.15.0"
env_logger = "^0.9.0"
envy = "^0.4.2"
jsonwebtoken = "^8.0.0-beta.6"
serde = "^1.0.130"
sqlx = { version = "0.5", features = [ "runtime-async-std-native-tls", "postgres", "macros", "migrate", "chrono", "offline"] }
chrono = { version = "^0.4.19", features = ["serde"] }
itertools = "^0.8.0"

[dev-dependencies]
actix-rt = "^2.7.0"

[[bin]]
name = "seed"
path = "src/seed.rs"